version: "3.7"
services:
#  discovery:
#    image: nutsfoundation/nuts-discovery:latest-dev
#    networks:
#      - nuts
  notary:
    image: nutsfoundation/nuts-consent-cordapp:latest-dev
    networks:
      - nuts
    volumes:
      - "./nodes/notary/:/opt/nuts/"
  bundy:
    image: nutsfoundation/nuts-consent-cordapp:latest-dev
    networks:
      - nuts
    volumes:
      - "./nodes/bundy/:/opt/nuts/"
  dahmer:
    image: nutsfoundation/nuts-consent-cordapp:latest-dev
    networks:
      - nuts
    volumes:
      - "./nodes/dahmer/:/opt/nuts/"
  bundy-bridge:
    image: nutsfoundation/nuts-consent-bridge:latest-dev
    networks:
      - nuts
    ports:
      - "8080:8080"
    volumes:
      - "./config/bundy/application.properties:/opt/nuts/application.properties"
  dahmer-bridge:
    image: nutsfoundation/nuts-consent-bridge:latest-dev
    networks:
      - nuts
    ports:
      - "8081:8080"
    volumes:
      - "./config/dahmer/application.properties:/opt/nuts/application.properties"
  nuts-service-space:
    image: nutsfoundation/nuts-service-space:latest
    environment:
      NUTS_CONFIGFILE: /opt/nuts/nuts.yaml
    networks:
      nuts:
        aliases:
          - registry
    ports:
      - "1323:1323"
    volumes:
      - "./config/nuts.yaml:/opt/nuts/nuts.yaml"
      - "./config/registry/:/opt/nuts/registry"
      - "./nodes/irma/:/opt/nuts/irma"
      - "./nodes/sqlite/:/opt/nuts/sqlite"
networks:
  nuts:
    name: nuts